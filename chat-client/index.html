<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakama 채팅 클라이언트</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nakama 채팅</h1>
      <div id="user-info">
        <input type="text" id="username" placeholder="사용자 이름">
        <input type="password" id="password" placeholder="비밀번호">
        <button id="login-btn">로그인</button>
        <button id="register-btn">회원가입</button>
        <span id="logged-user" style="display: none;">
          <span id="current-user"></span>
          <button id="logout-btn">로그아웃</button>
        </span>
      </div>
    </header>

    <div class="chat-container" style="display: none;">
      <div class="sidebar">
        <div class="chat-types">
          <button id="room-tab" class="active">룸 채팅</button>
          <button id="group-tab">그룹 채팅</button>
          <button id="direct-tab">다이렉트 채팅</button>
        </div>
        
        <div id="room-section" class="chat-section">
          <h3>채팅방</h3>
          <div class="action-buttons">
            <input type="text" id="room-name" placeholder="방 이름">
            <button id="create-room-btn">방 생성</button>
            <button id="load-rooms-btn">방 불러오기</button>
          </div>
          <div id="room-list" class="channel-list"></div>
        </div>
        
        <div id="group-section" class="chat-section" style="display: none;">
          <h3>그룹</h3>
          <div class="action-buttons">
            <input type="text" id="group-name" placeholder="그룹 이름">
            <button id="create-group-btn">그룹 생성</button>
          </div>
          <div id="group-list" class="channel-list"></div>
        </div>
        
        <div id="direct-section" class="chat-section" style="display: none;">
          <h3>다이렉트 메시지</h3>
          <div class="action-buttons">
            <input type="text" id="user-search" placeholder="사용자 검색">
            <button id="search-user-btn">검색</button>
          </div>
          <div id="user-list" class="channel-list"></div>
        </div>
      </div>
      
      <div class="chat-content">
        <div id="chat-header">
          <h3 id="current-channel">채널을 선택하세요</h3>
          <button id="leave-channel-btn" style="display: none;">나가기</button>
        </div>
        <div id="messages" class="messages"></div>
        <div class="message-input">
          <input type="text" id="message" placeholder="메시지 입력..." disabled>
          <button id="send-btn" disabled>전송</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
